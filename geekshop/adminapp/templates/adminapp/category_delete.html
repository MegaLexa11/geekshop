{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите {% if object.is_active %}Удалить{% else %}
        Восстановить{% endif %}
        {{ object.name }}?
        <form action=" {% url 'adminapp:category_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit"
                   value="{% if object.is_active %}Удалить{% else %}Восстановить{% endif %}">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'adminapp:categories' %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
