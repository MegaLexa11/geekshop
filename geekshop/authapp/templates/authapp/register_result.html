{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

    {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <br>
        <h4>Пользователь {{ user.username }} успешно зарегистрирован</h4>
    {% else %}
        <h3>Упс! Что-то пошло не так</h3>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'index' %}" class="">на главную</a>
    </button>

{% endblock %}
