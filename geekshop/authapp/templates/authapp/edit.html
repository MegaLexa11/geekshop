{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="log-form" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        <img src="/media/{{ user.avatar }}" alt="{{ user.username }}" class="user-avatar">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <br>
        <input class="btn btn-primary" type="submit" value="Сохранить">
    </form>
{% endblock %}
